<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label"class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

<div class="result">
  <p> May the force be with you!</p>
</div>
<div class="choices">
  <div id ="r" class="choice">
    <img src="images/rock.png" alt="" height="90px" width="90px">
  </div>
  <div id="p" class="choice">
    <img src="images/paper.png" alt="" height="90px" width="90px">
  </div>
  <div id="s" class="choice">
    <img src="images/scissors.png" alt="" height="90px" width="90px" >
  </div>
  <br/>
  <br/>
  <div id="l" class="choice">
    <img src="images/lizard.png" alt="" height="90px" width="90px" >
  </div>
  <div id="o" class="choice">
    <img src="images/spock.png" alt="" height="90px" width="90px" >
  </div>
</div>

<p id="action-message">Make your move.</p>
<br/>
<hr id="line"/>
  <script src="app.js" charset="utf-8">
  </script>
  </body>
</html>
